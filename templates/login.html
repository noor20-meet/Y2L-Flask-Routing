<!DOCTYPE html>
<html>
<head>
	<title> LOGIN PAGE </title>
	<style>
		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		  background-color: #333;
		}
		li {
		  float: left;
		}

		li a {
		  display: block;
		  color: white;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}

		li a:hover:not(.active) {
		  background-color: #111;
		}
		 /* Bordered form */
		form {
		  border: 3px solid #f1f1f1;
		}

		/* Full-width inputs */
		input[type=text], input[type=password] {
		  width: 100%;
		  padding: 12px 20px;
		  margin: 8px 0;
		  display: inline-block;
		  border: 1px solid #ccc;
		  box-sizing: border-box;
		}

		/* Set a style for all buttons */
		button {
		  background-color: #4CAF50;
		  color: white;
		  padding: 14px 20px;
		  margin: 8px 0;
		  border: none;
		  cursor: pointer;
		  width: 100%;
		}

		/* Add a hover effect for buttons */
		button:hover {
		  opacity: 0.8;
		}

		/* Extra style for the cancel button (red) */
		.cancelbtn {
		  width: auto;
		  padding: 10px 18px;
		  background-color: #f44336;
		}

		/* Center the avatar image inside this container */
		.imgcontainer {
		  text-align: center;
		  margin: 24px 0 12px 0;
		}

		/* Avatar image */
		img.avatar {
		  width: 40%;
		  border-radius: 50%;
		}

		/* Add padding to containers */
		.container {
		  padding: 16px;
		}

		/* The "Forgot password" text */
		span.psw {
		  float: right;
		  padding-top: 16px;
		}

		/* Change styles for span and cancel button on extra small screens */
		@media screen and (max-width: 300px) {
		  span.psw {
		    display: block;
		    float: none;
		  }
		  .cancelbtn {
		    width: 100%;
		  }
		} 
	</style>
</head>

<body>
	<ul>
		<li><a href="/"> Home </a></li>
		<li><a href="{{url_for('store')}}"> Store </a> </li>
		<li><a href="{{url_for('cart')}}"> Cart </a> </li>
		<li style="float: right; background-color: #4CAF50;
		" ><a href="{{url_for('about')}}" > About </a></li>
		<li style="float: right;" > <a href="{{url_for('login')}}" > Login </a></li>
		<li style="float: right;" > <a href="{{url_for('portal')}}" > Admin </a></li>

	</ul>
	<br>

	 <form action="action_page.php" method="post" style="position:relative; display: block; margin:0 auto; width: 20%;">
	  <div class="imgcontainer">
	    <img src="https://rcmi.fiu.edu/wp-content/uploads/sites/88/2019/08/avatar-1577909__340.png" alt="Avatar" class="avatar">
	  </div>

	  <div class="container">
	    <label for="uname"><b>Username</b></label>
	    <input type="text" placeholder="Enter Username" name="uname" required>

	    <label for="psw"><b>Password</b></label>
	    <input type="password" placeholder="Enter Password" name="psw" required>

	    <button type="submit">Login</button>
	    <label>
	      <input type="checkbox" checked="checked" name="remember"> Remember me
	    </label>
	  </div>
	</form> 
</body>
</html>
